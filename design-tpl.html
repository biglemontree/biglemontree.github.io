    <link rel="stylesheet" href="./style.css">
    <title>物料用例</title>
</head>

<body class="design-page">
    <div id="images">
        <div>
            <img id="img1" src="./block-imgs/tpls/停车场物料_1.jpg" class="small" data-index="1" 
                alt="" srcset="">
            <div>圆形灯牌</div>
        </div>
        <div>
            <img id="img2" src="./block-imgs/tpls/停车场物料_2.jpg" class="small" data-index="2" 
                alt="" srcset="">
            <div>方形灯牌</div>
        </div>
        <div>
            <img id="img3" src="./block-imgs/tpls/停车场物料_3.jpg" class="small" data-index="3" 
                alt="" srcset="">
            <div>移动展示牌</div>
        </div>
        <div>
            <img id="img4" src="./block-imgs/tpls/停车场物料_4.jpg" class="small" data-index="4" 
                alt="" srcset="">
            <div>移动立牌</div>
        </div>
        <div>
            <img id="img5" src="./block-imgs/tpls/停车场物料_5.jpg" class="small" data-index="5" 
                alt="" srcset="">
            <div>立柱包装</div>
        </div>
        <div class="block-6">
            <img id="img6" src="./block-imgs/tpls/停车场物料_6.jpg" class="small" data-index="6" 
                alt="" srcset="">
            <div>墙体贴</div>
        </div>
        <div class="block-6">
            <img id="img7" src="./block-imgs/tpls/岗亭_1.jpg" class="small" data-index="7" 
                alt="" srcset="">
            <div>岗亭包装1</div>
        </div>
        <div class="block-6">
            <img id="img8" src="./block-imgs/tpls/岗亭_2.jpg" class="small" data-index="8" 
                alt="" srcset="">
            <div>岗亭包装2</div>
        </div>
    </div>
    <div class="download design c-fff flex items-center justify-center">
        <img src="./block-imgs/icon/icon-download.png" alt="">
        <a href="http://download.fapiaoer.cn/block_chain_sh/%E5%8C%BA%E5%9D%97%E9%93%BE%E7%94%B5%E5%AD%90%E5%8F%91%E7%A5%A8%E7%89%A9%E6%96%99%E8%AE%BE%E8%AE%A1%E6%A8%A1%E7%89%88.zip" class="mr-2px">一键下载</a>
    </div>
    <script src="./plugin/imageViewer.min.js"></script>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px'

        document.addEventListener('DOMContentLoaded', function () {
            // FastClick.attach(document.body);
            function getElement(index) {
                // 可以不返回任何一个值，仅仅传入一个空函数指明要开启渐变动画
                return document.getElementById('img' + (index + 1));
            }
            // 图片对象说明:
            // thumbnail: 缩略图的链接(非必传)
            // url: 原图的链接(必传)
            var images = [
                { url: 'block-imgs/tpls/停车场物料_1.jpg' },
                { url: 'block-imgs/tpls/停车场物料_2.jpg' },
                { url: 'block-imgs/tpls/停车场物料_3.jpg' },
                { url: 'block-imgs/tpls/停车场物料_4.jpg' },
                { url: 'block-imgs/tpls/停车场物料_5.jpg' },
                { url: 'block-imgs/tpls/停车场物料_6.jpg' },
                { url: 'block-imgs/tpls/岗亭_1.jpg' },
                { url: 'block-imgs/tpls/岗亭_2.jpg' }
            ];
            window.imageViewer = new ImageViewer();
            imageViewer.setImageOption(images);
            imageViewer.setOption({
                // duration: 1000,
                container: 'body',
                autoLoadImage: true,
                enableScale: true,
                enableTapClose: true,
                startIndex: 0,
                fadeInFn: getElement,
                fadeOutFn: getElement,
                headerRender: function () {
                    setTimeout(function () {
                        document.getElementById('close').addEventListener('click', function () {
                            imageViewer.close();
                        }, false);
                    }, 0);
                    return '<div id="close">关闭</div>';
                },
                footerRender: function () {
                    return '<span class="number-current"></span>/<span class="number-total"></span>';
                }
            });
            document.getElementById('images').addEventListener('click', function (event) {
                var index = event.target.getAttribute('data-index');
                if (index) {
                    imageViewer.open(parseInt(index-1));
                    // imageViewer.open(0);
                }
            }, false);
        }, false);
    </script>
</body>

</html>
