    <script>
        var href = window.location.href.split('#')[0]
        $.ajax({
            url: "https://apifp.fapiaoer.cn/extract-code/build-config",
            type: "post",
            data: { url: 'https://invoice.fapiaoer.cn/block-tips/block-tips.html' },
            success: function (res) {
                
                var obj = Object.assign(res, {beta: true,
                    debug: true,
                    jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage"]})
                console.log(obj)
                window.wx.config(obj)
                alert('config')
                wx.ready(function () {
                    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                    let opt = {
                        title: 'title', // 分享标题
                        desc: 'desc', // 分享描述
                        link: 'https://invoice.fapiaoer.cn/block-tips/block-tips.html', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: './block-imgs/park_icon.png', // 分享图标
                        success: function () {
                            // 用户确认分享后执行的回调函数
                            alert(33444)
                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                        }

                    }
                    // 分享到朋友圈
                    wx.onMenuShareTimeline(opt);

                    // 分享给微信好友
                    wx.onMenuShareAppMessage(opt)
                })
            }
        })
    </script>
